<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>result coutn down - farhad ali</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
   
</head>
<body>
    <div class="wrap">  
       <div class="name"> <h1>created with <span>&hearts;</span> by <a href="https://www.facebook.com/alifarhad57?ref=bookmarks" target="_new"> alifarhad</a></h1></div>
        
        <h1>VU MID TERM RESULT 2018 <strong><span>Countdown</span></strong></h1>
          
        
  
        <div class="countdown">
          <div class="bloc-time hours" data-init-value="0">
            <span class="count-title">Hours</span>
      
            <div class="figure hours hours-1">
              <span class="top">2</span>
              <span class="top-back">
                <span>2</span>
              </span>
              <span class="bottom">2</span>
              <span class="bottom-back">
                <span>2</span>
              </span>
            </div>
      
            <div class="figure hours hours-2">
              <span class="top">4</span>
              <span class="top-back">
                <span>4</span>
              </span>
              <span class="bottom">4</span>
              <span class="bottom-back">
                <span>4</span>
              </span>
            </div>
          </div>
      
          <div class="bloc-time min" data-init-value="30">
            <span class="count-title">Minutes</span>
      
            <div class="figure min min-1">
              <span class="top">0</span>
              <span class="top-back">
                <span>0</span>
              </span>
              <span class="bottom">0</span>
              <span class="bottom-back">
                <span>0</span>
              </span>        
            </div>
      
            <div class="figure min min-2">
             <span class="top">0</span>
              <span class="top-back">
                <span>0</span>
              </span>
              <span class="bottom">0</span>
              <span class="bottom-back">
                <span>0</span>
              </span>
            </div>
          </div>
      
          <div class="bloc-time sec" data-init-value="0">
            <span class="count-title">Seconds</span>
      
              <div class="figure sec sec-1">
              <span class="top">0</span>
              <span class="top-back">
                <span>0</span>
              </span>
              <span class="bottom">0</span>
              <span class="bottom-back">
                <span>0</span>
              </span>          
            </div>
      
            <div class="figure sec sec-2">
              <span class="top">0</span>
              <span class="top-back">
                <span>0</span>
              </span>
              <span class="bottom">0</span>
              <span class="bottom-back">
                <span>0</span>
              </span>
            </div>
          </div>
        </div>
      </div>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="script.js"></script>
